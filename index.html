
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Anamika ‚ù§Ô∏è</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', 'Comic Sans MS', cursive;
}

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.screen {
    position: absolute;
    width: 100%;
    height: 100%;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: opacity 0.8s ease;
}

h1 {
    color: #b30059;
    font-size: clamp(2rem, 6vw, 3rem);
    margin-bottom: 30px;
    text-shadow: 2px 2px #fff;
}

.buttons {
    position: relative;
    width: 100%;
    max-width: 300px;
    height: 120px;
}

button {
    padding: 15px 30px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

#yesBtn {
    background: #ff4d88;
    color: white;
}

#noBtn {
    background: #ddd;
    color: #333;
    position: absolute;
    left: 160px;
    top: 0;
}

.heart, .rose {
    position: absolute;
    animation: floatUp 6s linear infinite;
}

.heart {
    color: rgba(255, 0, 100, 0.6);
}

.rose {
    font-size: 28px;
    animation-duration: 8s;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(0.8); opacity: 1; }
    100% { transform: translateY(-800px) scale(1.4); opacity: 0; }
}

#loveScreen {
    background: linear-gradient(135deg, #ffccd5, #ff99aa);
    opacity: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<!-- Background music (add sahiba.mp3 in same folder) -->
<audio id="bgMusic" loop>
    <source src="sahiba.mp3" type="audio/mpeg">
</audio>

<div class="screen" id="questionScreen">
    <h1>Anamika, do you love me? üíñ</h1>
    <div class="buttons">
        <button id="yesBtn">Yes üòò</button>
        <button id="noBtn">No üôà</button>
    </div>
</div>

<div class="screen" id="loveScreen">
    <h1>I know baby, Anamika üíï<br>Love you too ‚ù§Ô∏èüåπ</h1>
</div>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const questionScreen = document.getElementById('questionScreen');
const loveScreen = document.getElementById('loveScreen');
const music = document.getElementById('bgMusic');

// Move NO button (mobile + desktop)
function moveNoButton() {
    const maxX = window.innerWidth - 120;
    const maxY = window.innerHeight - 120;
    noBtn.style.left = Math.random() * maxX + 'px';
    noBtn.style.top = Math.random() * maxY + 'px';
}

noBtn.addEventListener('mouseover', moveNoButton);
noBtn.addEventListener('touchstart', moveNoButton);

// YES click
yesBtn.addEventListener('click', () => {
    questionScreen.style.opacity = 0;
    music.play();
    setTimeout(() => {
        questionScreen.style.display = 'none';
        loveScreen.style.opacity = 1;
        loveScreen.style.pointerEvents = 'auto';
        createRoses();
    }, 800);
});

// Floating hearts
setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '‚ù§Ô∏è';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.bottom = '-20px';
    heart.style.fontSize = (16 + Math.random() * 20) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 400);

// Roses after YES
function createRoses() {
    setInterval(() => {
        const rose = document.createElement('div');
        rose.className = 'rose';
        rose.innerHTML = 'üåπ';
        rose.style.left = Math.random() * window.innerWidth + 'px';
        rose.style.bottom = '-30px';
        document.body.appendChild(rose);
        setTimeout(() => rose.remove(), 8000);
    }, 500);
}
</script>

</body>
</html>
